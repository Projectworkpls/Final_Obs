{% extends "base.html" %}

{% block title %}Login - Learning Observer{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Login</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    <form action="{{ url_for('auth.login') }}" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.register_observer') }}" class="btn btn-link">Register as Observer</a>
                        <span class="mx-2">|</span>
                        <a href="{{ url_for('parent_signup') }}" class="btn btn-link">Sign up as Parent</a>
                        <span class="mx-2">|</span>
                        <a href="{{ url_for('auth.apply_principal') }}" class="btn btn-link">Apply as Principal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
