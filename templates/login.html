{% extends "base.html" %}

{% block title %}Login - Sanjaya â€“ The Observer{% endblock %}

{% block content %}
<style>
    body {
        /* This new background matches the softer, cooler tone of the image */
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px); /* Adjust for navbar height if needed */
    }

    /* Overriding the default card to match the new design */
    .card.shadow {
        border-radius: 16px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.07) !important;
        border: 1px solid #e2e8f0;
        max-width: 380px;
        width: 100%;
    }

    /* New, simpler title styles */
    .card-title {
        font-family: 'Avenir Next Arabic', sans-serif;
        font-weight: 700;
        font-size: 2rem;
        color: #1e293b;
        margin-bottom: 0.5rem;
    }

    .card-subtitle {
        color: #64748b;
        margin-bottom: 2.5rem;
        font-size: 1rem;
    }

    .form-label {
        font-weight: 600;
        color: #334155;
        font-size: 0.9rem;
    }

    .form-control {
        padding: 12px 16px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        background-color: #f8fafc;
    }

    .form-control:focus {
        border-color: #1D3654; /* Navy focus color */
        box-shadow: 0 0 0 3px rgba(29, 54, 84, 0.1); /* Navy glow */
        background-color: #fff;
        transform: none; /* Removed transform for a cleaner feel */
    }
    
    .btn-primary {
        background: linear-gradient(to right, #29867F, #1D3654); /* Kept brand gradient for the button */
        border: none;
        padding: 14px 0;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(29, 54, 84, 0.2);
    }
    
    .auth-links {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e2e8f0;
    }
    
    .auth-links a {
        color: #29867F; /* Teal link color */
        text-decoration: none;
        font-weight: 500;
        margin: 0 0.5rem;
        font-size: 0.9rem;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }

    .auth-links span {
        color: #cbd5e1;
    }

</style>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4 p-md-5 text-center">
                
                <h2 class="card-title">Login</h2>
                <p class="card-subtitle">Sign in to your account</p>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-4 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>

                <div class="auth-links">
                    <a href="{{ url_for('auth.apply_observer') }}">Apply as Observer</a>
                    <span>|</span>
                    <a href="{{ url_for('parent_signup') }}">Sign up as Parent</a>
                    <span>|</span>
                    <a href="{{ url_for('auth.apply_principal') }}">Apply as Principal</a>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
