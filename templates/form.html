<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #f8fafc 50%, #f0f9ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(14, 165, 233, 0.1);
      max-width: 400px;
      width: 100%;
      border: 1px solid rgba(14, 165, 233, 0.1);
      text-align: center;
    }
    h2 {
      color: #0f172a;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #334155;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 1.5rem;
      border: 1.5px solid #cbd5e1;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
      transform: translateY(-2px);
    }
    .instamojo-btn-container {
      text-align: center;
      margin: 2rem 0 1rem 0;
    }
    .im-embed-btn {
      display: inline-block;
      width: 100%;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
      padding: 16px 0;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
      border: none;
      transition: all 0.3s;
      cursor: pointer;
      text-decoration: none;
    }
    .im-embed-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
      color: #fff;
      text-decoration: none;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Pay Securely</h2>
    <form autocomplete="off" onsubmit="return false;">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit Indian mobile number"
             pattern="[6-9]\d{9}"
             title="Please enter a valid 10-digit Indian mobile number" required>
    </form>
    <div class="instamojo-btn-container">
      <a href="https://imjo.in/pJZksc"
         target="_blank"
         class="im-embed-btn">
        <i class="fas fa-credit-card"></i> Pay Securely
      </a>
    </div>
    <a href="#" class="back-link">
      <i class="fas fa-arrow-left me-1"></i> Back to Parents Page
    </a>
  </div>
</body>
</html>
